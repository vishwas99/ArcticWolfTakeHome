# Path of the directory to monitor
monitored.directory=com/watched_directory

# Regular expression for filtering keys
filter.regex=.*

# Server address (host and port)
server.host=localhost
server.port=8080

# Additional configurable values (if needed)
# For example: file processing interval in milliseconds
file.process.interval=0
server.ack.timeout=10000
failed.directory=com/failed_directory
ack.port=9090